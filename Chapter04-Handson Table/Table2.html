<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #hot {
            overflow: hidden;
            width: 500px;
            height: 300px;
        }
    </style><!-- Ugly Hack due to jsFiddle issue -->
    <script src="https://handsontable.com/static/bower_components/handsontable-pro/dist/handsontable.full.js"></script>
    <link href="https://handsontable.com/static/bower_components/handsontable-pro/dist/handsontable.full.css" type="text/css" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var
              container = document.getElementById('example1'),
              hot;

            hot = new Handsontable(container, {
                data: Handsontable.helper.createSpreadsheetData(200, 10),
                rowHeaders: true,
                colHeaders: true,
                colWidths: [55, 80, 80, 80, 80, 80, 80],
                rowHeights: [50, 40, 100],
                manualColumnResize: true,
                manualRowResize: true
            });

            function bindDumpButton() {
                if (typeof Handsontable === "undefined") {
                    return;
                }

                Handsontable.Dom.addEvent(document.body, 'click', function (e) {

                    var element = e.target || e.srcElement;

                    if (element.nodeName == "BUTTON" && element.name == 'dump') {
                        var name = element.getAttribute('data-dump');
                        var instance = element.getAttribute('data-instance');
                        var hot = window[instance];
                        console.log('data of ' + name, hot.getData());
                    }
                });
            }
            bindDumpButton();

        });
    </script>
</head>
<body>
    <div id="example1" class="hot handsontable htRowHeaders htColumnHeaders"></div>
</body>
</html>
