<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #hot {
            overflow: hidden;
            width: 500px;
            height: 300px;
        }
    </style><!-- Ugly Hack due to jsFiddle issue -->
    <script src="https://handsontable.com/static/bower_components/handsontable-pro/dist/handsontable.full.js"></script>
    <link href="https://handsontable.com/static/bower_components/handsontable-pro/dist/handsontable.full.css" type="text/css" rel="stylesheet">

    <script>

        var
    data1 = [
      ['', 'Kia', 'Nissan', 'Toyota', 'Honda'],
      ['2008', 10, 11, 12, 13],
      ['2009', 20, 11, 14, 13],
      ['2010', 30, 15, 12, 13]
    ],
    container1 = document.getElementById('example1'),
    settings1 = {
        data: data1
    },
    hot1;

        hot1 = new Handsontable(container1, settings1);
        data1[0][1] = 'Ford'; // change "Kia" to "Ford" programatically
        hot1.render();

        function bindDumpButton() {

            Handsontable.Dom.addEvent(document.body, 'click', function (e) {

                var element = e.target || e.srcElement;

                if (element.nodeName == "BUTTON" && element.name == 'dump') {
                    var name = element.getAttribute('data-dump');
                    var instance = element.getAttribute('data-instance');
                    var hot = window[instance];
                    console.log('data of ' + name, hot.getData());
                }
            });
        }
        bindDumpButton();
    </script>
</head>
<body>
   

    <div id="example1" class="handsontable"></div>

    <p>
        <button name="dump" data-dump="#example1" data-instance="hot1" title="Prints current data source to Firebug/Chrome Dev Tools">
            Dump data to console
        </button>
    </p>

</body>
</html>
